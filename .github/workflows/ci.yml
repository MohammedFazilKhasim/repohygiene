name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck || (npm run typecheck > typecheck.log 2>&1 && cat typecheck.log && exit 1)

      - name: Lint
        run: npm run lint || (npm run lint > lint.log 2>&1 && cat lint.log && exit 1)

      - name: Format check
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Test with coverage
        run: npm run test:run -- --coverage

  # Dogfooding - run repohygiene on itself
  dogfood:
    name: Dogfood
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run RepoHygiene on itself
        run: node dist/cli/index.js scan --verbose
